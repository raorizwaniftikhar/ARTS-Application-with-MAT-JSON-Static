<ng-container *ngIf="artDetails">

  <table class="app-table center">
    <tr>
      <th>Title</th>
      <th>Creator</th>
      <th>Creation Date</th>
    </tr>

    <tr *ngFor="let art of artDetails">
      <td [ngStyle]="{'background':'cyan'}">
        <a href="{{art.url}}" target="_blank">
          <h3>{{art.title}}</h3>
        </a>
      </td>
      <td [ngStyle]="{'background':'yellow'}">{{art.creator}}</td>
      <td [ngStyle]="{'background':'pink'}">{{art.creation_date}}</td>
    </tr>
  </table>
</ng-container>

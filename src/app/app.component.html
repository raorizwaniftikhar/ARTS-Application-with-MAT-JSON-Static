<div class="app-container">
  <app-header [jsonData]="data"></app-header>
  <div class="app-content">
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4" [ngStyle]="{textAlign: 'center'}">
      <mat-tab label="Art on Exhibit">
        <app-art-on-exhibit [artDetails]="data?.artDetails"></app-art-on-exhibit>
      </mat-tab>
      <mat-tab label="Art by Nation Only">
        <app-art-by-nation-only [artDetails]="data?.artDetails" [featuredNations]="data?.nationsFeatured">
        </app-art-by-nation-only>
      </mat-tab>
    </mat-tab-group>
  </div>
  <app-footer></app-footer>


</div>
